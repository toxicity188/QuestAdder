default-typing-speed: 1
auto-save-time: 300
default-dialog-item: ENCHANTED_BOOK
default-resource-pack-item: ENDER_EYE

player-gui:
  size: 4
  name: 진행중인 퀘스트 목록
player-gui-layout:
  page-before:
    item:
      type: stone_button
      display: 이전 페이지
    slot:
      - 29
  page-after:
    item:
      type: stone_button
      display: 다음 페이지
    slot:
      - 33
  type-sort:
    item:
      type: paper
      display: 타입 정렬
    slot:
      - 31
  start-index: 1
  max-index: 1

navigation-gui-name: "navigation"

default-typing-sound:
  name: "block.stone_button.click_on"
  volume: 1.0
  pitch: 0.7

time-format:
  day: "%dd"
  hour: "%dh"
  minute: "%dm"

quest-suffix:
  - ""
  - "<color:gray>(Left - open navigation menu, Right - mark quest)"
  - "<color:gray>(Shift+Left - give up quest)"

import-other-resource-pack: []
