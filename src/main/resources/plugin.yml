name: QuestAdder
version: '${version}'
main: kor.toxicity.questadder.QuestAdderBukkit
author: toxicity
description: Make a various quest in your server!
load: POSTWORLD
api-version: 1.17
depend:
  - Citizens
  - ProtocolLib
libraries:
  - "net.kyori:adventure-api:${adventureVersion}"
  - "net.kyori:adventure-text-serializer-legacy:${adventureVersion}"
  - "net.kyori:adventure-text-serializer-gson:${adventureVersion}"
  - "net.kyori:adventure-text-serializer-plain:${adventureVersion}"
  - "net.kyori:adventure-platform-bukkit:${platformVersion}"
softdepend:
  - Vault
  - ItemsAdder
  - Oraxen
  - PlaceholderAPI
  - WorldGuard
  - MagicSpells
  - MythicMobs
  - MultiWorld
  - SuperiorSkyblock2
  - MythicLib
  - MMOCore
  - MMOItems
  - LightAPI
  - MythicCrucible
commands:
  questadder:
    aliases:
      - qa
    description: QuestAdder's command.
    usage: /<command>
  quest:
    aliases:
      - q
      - 퀘스트
      - 퀘
    description: QuestAdder's quest command.
    usage: /<command>
